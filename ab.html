<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let a = +prompt("Nhập vào số a");
            let b = +prompt("Nhập vào số b");
            let result = 0;
            for(let i=a; i<=b; i++){
                result = result + i ;
            }
            alert(result);
        </script>
    </body>
</html>
